<div class="bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700 w-72">
    <div class="flex flex-col items-center py-10 px-8">
        <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">Category:</h5>
        <span class="text-sm text-gray-500 dark:text-gray-400">{{category.name}}</span>
        <div class="flex mt-4 space-x-3 lg:mt-6">
            <a href="#" [routerLink]="['/play', category.id]" class="inline-flex items-center py-2 px-4 text-sm 
                            font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none 
                            focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Play
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="ml-1.5"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 
                        12C3 16.9706 7.02944 21 12 21ZM12 23C18.0751 23 23 18.0751 23 12C23 5.92487 
                        18.0751 1 12 1C5.92487 1 1 5.92487 1 12C1 18.0751 5.92487 23 12 23Z"
                        fill="currentColor" />
                    <path d="M16 12L10 16.3301V7.66987L16 12Z" fill="currentColor" />
                </svg>
            </a>
        </div>
    </div>
</div>
<div class="hidden sm:block" aria-hidden="true">
    <div class="py-5">
        <div class="border-t border-gray-200"></div>
    </div>
</div>
