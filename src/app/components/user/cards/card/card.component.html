<app-navbar></app-navbar>
<div class="flex flex-col h-screen">
    <div class="mt-10 justify-center m-auto">
        <div class="mt-10 sm:mt-0">
            <div class="md:col-span-1">
                <div class="px-4 sm:px-0 mb-4">
                    <h3 class="text-lg font-medium leading-6 text-gray-900">Card Information</h3>
                </div>
            </div>
            <div class="mt-5 md:mt-0 md:col-span-2">
                <form action="#" method="POST">
                    <div class="shadow overflow-hidden sm:rounded-md">
                        <div class="px-4 py-5 bg-white sm:p-6">
                            <div class="grid grid-cols-6 gap-6">
                                <div class="col-span-6 sm:col-span-3">
                                    <label for="first-name" class="block text-sm font-medium text-gray-700">
                                        Word in spanish</label>
                                    <input [ngClass]="canEdit ? 'enable-input' : 'disable-input'" type="text"
                                        name="spanish" id="spanish" [(ngModel)]="card.spanish"
                                        class="pointer-events-none mt-1 focus:ring-indigo-500 
                                        focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                </div>
                                <div class="col-span-6 sm:col-span-3">
                                    <label for="last-name" class="block text-sm font-medium text-gray-700">Word in
                                        english</label>
                                    <input [ngClass]="canEdit ? 'enable-input' : 'disable-input'" type="text"
                                        name="english" id="english" [(ngModel)]="card.translation" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm 
                                        border-gray-300 rounded-md">
                                </div>
                                <div class="col-span-6 sm:col-span-4">
                                    <label for="email-address"
                                        class="block text-sm font-medium text-gray-700">Set</label>
                                    <input [ngClass]="canEdit ? 'enable-input' : 'disable-input'" type="text" name="set"
                                        id="set" [(ngModel)]="card.set" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm 
                                        border-gray-300 rounded-md">
                                </div>
                                <div class="col-span-6 sm:col-span-4">
                                    <label for="email-address"
                                        class="block text-sm font-medium text-gray-700">Group</label>
                                    <input [ngClass]="canEdit ? 'enable-input' : 'disable-input'" type="text"
                                        name="group" id="group" [(ngModel)]="card.group" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm
                                        border-gray-300 rounded-md">
                                </div>
                                <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                                    <label for="language"
                                        class="block text-sm font-medium text-gray-700">Language</label>
                                    <select [ngClass]="canEdit ? 'enable-input' : 'disable-input'" id="language"
                                        name="language" [(ngModel)]="card.language.name"
                                        (change)="card.language.name" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm 
                                        focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                        <option *ngFor="let language of languages" [ngValue]="card.language.name">
                                            {{language.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                            <button type="submit" (click)="canEdit = true" *ngIf="!canEdit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium
                                rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 
                                focus:ring-offset-2 focus:ring-indigo-500">Edit</button>
                            <button type="submit" [routerLink]="['/cards']" *ngIf="!canEdit" class="ml-4 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium 
                                rounded-md text-black bg-white hover:bg-white focus:outline-none focus:ring-2 
                                focus:ring-offset-2 focus:ring-white">Back</button>
                            <button type="submit" (click)="updateCard()" *ngIf="canEdit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium 
                                rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 
                                focus:ring-offset-2 focus:ring-indigo-500">Update</button>
                            <button type="submit" (click)="canEdit = false" *ngIf="canEdit" class="ml-4 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium 
                                rounded-md text-black bg-white hover:bg-white focus:outline-none focus:ring-2 
                                focus:ring-offset-2 focus:ring-white">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
